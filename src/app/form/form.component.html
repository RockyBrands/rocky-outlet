<div class="container">
  <div [hidden]="submitted">
    <h1>Events Form</h1>
    <form (ngSubmit)="onSubmit(name.value, options, party.value)" #thisForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="option">Request Type</label>
        <select class="form-control" id="options"
                required
                [(ngModel)]="model.options" name="options"
                #option="ngModel">
          <option *ngFor="let opt of options" [value]="opt">{{opt}}</option>
        </select>
        <div [hidden]="option.valid || option.pristine" class="alert alert-danger">
          Request type is required
        </div>
      </div>

      <div class="form-group">
        <label for="party">Party Size</label>
        <input type="number" class="form-control" id="party"
               [(ngModel)]="model.party" name="party"
               #party="ngModel">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!thisForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newRequest(); thisForm.reset()">New Request</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>Thanks for your submission!</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Options</div>
      <div class="col-xs-9">{{ model.options }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Party Size</div>
      <div class="col-xs-9">{{ model.party }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
